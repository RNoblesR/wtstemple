    <style>
      .page-content {
        text-align: center;
      }

      .route-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
        padding: 0 20px;
      }

      .route-label {
        font-size: 1.2rem;
        font-weight: bold;
        margin-right: 10px;
      }

      .route-btn {
        background-color: #862d2d;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .route-btn:hover {
        background-color: #a13737;
        transform: translateY(-2px);
      }

      .arrow {
        color: #ee3636;
        font-size: 1.5rem;
        margin: 0 5px;
      }

      .route-image {
        width: 100%;
        max-width: 1200px;
        height: auto;
        margin: 20px auto;
        display: block;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .main-title {
        text-align: center;
        margin: 2rem 0;
        color: #eb1d1d;
        font-weight: bold;
      }
    </style>
  </head>
